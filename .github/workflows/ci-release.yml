name: CI Build & Release

on:
  push:
    tags:
      - 'v*'
    branches: 
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build CLI
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build CLI (release)
        run: swift build --package-path CLI -c release

      - name: Use explicit binary path
        id: locate
        run: |
          set -e
          BIN=CLI/.build/arm64-apple-macosx/release/wk-web-search
          if [ ! -f "$BIN" ]; then
            echo "Expected binary not found at $BIN"
            ls -la CLI/.build || true
            exit 1
          fi
          echo "Found binary: $BIN"
          echo "path=$BIN" >> $GITHUB_OUTPUT

      - name: Package binary
        run: |
          mkdir -p artifacts
          zip -j artifacts/wk-web-search.zip "${{ steps.locate.outputs.path }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wk-web-search
          path: artifacts/wk-web-search.zip

  release:
    name: Create Release (tags only)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: wk-web-search

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} generated by CI"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: wk-web-search.zip
          asset_name: wk-web-search.zip
          asset_content_type: application/zip
